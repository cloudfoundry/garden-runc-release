---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: cloudfoundry/garden-runc-release
    tag: ((image_tag))

inputs:
- name: release
- name: tar-out

params:
  GINKGO_NODES: 8
  CONTAINERD_ENABLED: false
  CONTAINERD_FOR_PROCESSES_ENABLED: false
  CPU_THROTTLING_ENABLED: false

run:
  path: release/ci/guardian/task
