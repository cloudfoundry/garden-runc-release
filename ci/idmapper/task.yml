---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: cloudfoundry/garden-runc-release
    tag: ((image_tag))

inputs:
  - name: release

run:
  path: bash
  user: root
  args:
  - -ceux
  - |
    cd release/src/idmapper
    go run github.com/onsi/ginkgo/v2/ginkgo -r -p --race
