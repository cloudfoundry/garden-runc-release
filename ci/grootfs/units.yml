---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: cloudfoundry/garden-runc-release
    tag: ((image_tag))

inputs:
- name: release

params:
  DOCKER_REGISTRY_USERNAME:
  DOCKER_REGISTRY_PASSWORD:
  GROOTFS_USER: nonroot

run:
  dir: release/src/grootfs
  user: root
  path: make
  args: [unit-locally]
