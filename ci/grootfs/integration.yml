---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: cloudfoundry/garden-runc-release
    tag: ((image_tag))

inputs:
- name: release

params:
  DOCKER_REGISTRY_USERNAME:
  DOCKER_REGISTRY_PASSWORD:
  GROOTFS_TEST_UID: 0
  GROOTFS_TEST_GID: 0
  GROOTFS_USER: whoever

run:
  dir: release/src/grootfs
  user: root
  path: make
  args: [integration-locally]
